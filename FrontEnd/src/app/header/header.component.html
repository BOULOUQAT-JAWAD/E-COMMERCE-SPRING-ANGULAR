<mat-toolbar color="primary">
  <span>
    E-Commerce Application
  </span>
  <span class="space-buttons"></span>
  <button *ngIf="! isLoggedIn()" mat-raised-button color="primary" routerLink="/login">
    Login
  </button>
  <button *ngIf="isLoggedIn()" mat-raised-button color="warn" (click)="logout()">
    Logout
  </button>
</mat-toolbar>
<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button color="primary" mat-raised-button routerLink="/">Home</button>
  <button *ngIf="isAdmin()" color="primary" mat-raised-button routerLink="/addNewProduct" >Add New Product</button>
  <button *ngIf="isAdmin()" color="primary" mat-raised-button routerLink="/showProductDetails" >Show Product Details</button>
</mat-toolbar>
